            padding: 0;

            background-color: beige;
            text-align: center;
        }
        nav {
            background-color: rgb(60, 60, 206);   
            border: 1px solid  rgb(48, 43, 43);
            border-width: 1.5px 0;
            text-align: center;
            font-size: 19px;
            font-weight: 300;
            word-spacing: 50px;
            padding: 10px 15px;
        }
        nav a {
            color: #f2f2f2;

            color: black;

            bottom: 0;
            width: 100%;

        .container

            display: flex;
            justify-content: center;
        }
        .shop-card {
            max-width: 18rem;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            width: 300px;
            height: 360px;
          }
          .card:hover

            transform: scale(1.05);
          }
          .card-img-top {
            object-fit: cover;
            height: 200px;
          }
      
          .card-body {
            padding: 20px;
          }
      
          .shop-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
          }
      
          .shop-address {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
          }
      
          .shop-now-btn {
            width: 95%;
            background: linear-gradient(-140deg, #c850c0, #4158d0);
            border-radius: 10px;
            font-size: 1.2rem;
            color: #f2f2f2;
          }
          .shop-now-btn:hover{
            transform: scale(1.05);
          }
          p{
            margin: 0;
          }
